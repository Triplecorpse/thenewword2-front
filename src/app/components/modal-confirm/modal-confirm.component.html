<h2 mat-dialog-title>{{header}}</h2>
<mat-dialog-content>{{body}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="true" color="primary">{{'MODALS.BUTTONS.OK' | translate}}</button>
  <button mat-button mat-dialog-close>{{'MODALS.BUTTONS.DISCARD' | translate}}</button>
</mat-dialog-actions>
