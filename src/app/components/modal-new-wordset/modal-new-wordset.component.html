<div>
  <h2 mat-dialog-title>{{(isEditing ? 'MODAL_WORDSET.HEADER_MODIFY' : 'MODAL_WORDSET.HEADER_ADD') | translate}}</h2>
  <div>
    <form [formGroup]="formGroup">
      <div>
        <mat-form-field>
          <input matInput [placeholder]="'MODAL_WORDSET.NAME' | translate" formControlName="name">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-select [placeholder]="'MODAL_WORDSET.FROM_LANGUAGE' | translate" formControlName="toLanguage">
            <mat-option *ngFor="let l of learningLanguages" [value]="l.id">
              {{l.nativeName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-select [placeholder]="'MODAL_WORDSET.TO_LANGUAGE' | translate" formControlName="fromLanguage">
            <mat-option [value]="nativeLanguage.id">
              {{nativeLanguage.nativeName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div>
    <button mat-flat-button (click)="saveWordSet()" color="primary">{{(isEditing ? 'MODAL_WORDSET.SUBMIT_MODIFY' : 'MODAL_WORDSET.SUBMIT_ADD') | translate}}</button>
    <button mat-button mat-dialog-close>{{'MODAL_WORDSET.CANCEL' | translate}}</button>
  </div>
</div>
