<div *ngIf="words$ | async">
  <table mat-table [dataSource]="words$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef>Word</th>
      <td mat-cell *matCellDef="let element"> {{element.word}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="translations">
      <th mat-header-cell *matHeaderCellDef>Translations</th>
      <td mat-cell *matCellDef="let element"> {{element.translations}} </td>
    </ng-container>

    <ng-container matColumnDef="from_language">
      <th mat-header-cell *matHeaderCellDef>Language</th>
      <td mat-cell *matCellDef="let element"> {{element.originalLanguage.englishName}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element"> {{element.gender.englishName}} </td>
    </ng-container>

    <ng-container matColumnDef="speech_part">
      <th mat-header-cell *matHeaderCellDef>Speech Part</th>
      <td mat-cell *matCellDef="let element"> {{element.speechPart.englishName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div style="display:flex; justify-content: flex-end">
          <button mat-icon-button (click)="openEditWordModal(element)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="openDeleteWordModal(element)"><mat-icon>delete</mat-icon></button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
