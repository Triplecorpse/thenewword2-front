<div *ngIf="words$ | async">
  <table mat-table [dataSource]="words$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef>Word</th>
      <td mat-cell *matCellDef="let element"> {{element.word}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="translations">
      <th mat-header-cell *matHeaderCellDef>Translations</th>
      <td mat-cell *matCellDef="let element"> {{element.translations}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
