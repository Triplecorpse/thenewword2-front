<header class="mat-elevation-z6">
  <nav class="docs-navbar-header">
    <div class="nav-block">
      <div *ngIf="user$ | async as user; else guestTpl">
        <div>
          <button mat-button routerLink="dashboard" class="nav-item" routerLinkActive="active">Dashboard</button>
          <button mat-button routerLink="word" class="nav-item" routerLinkActive="active">My Words</button>
        </div>
      </div>
      <ng-template #guestTpl>
        <div>
          <button mat-button routerLink="/" class="nav-item">The New Word</button>
          <button mat-button routerLink="/" class="nav-item">What does this app do?</button>
        </div>
      </ng-template>
    </div>
    <div class="user-block">
      <div *ngIf="user$ | async as user; else guestTpl2">
        <div>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
            <span style="margin-left: 8px;">{{user.login}}</span>
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="user-settings">
              <mat-icon>settings</mat-icon>
              <span>Settings</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Log out</span>
            </button>
          </mat-menu>
        </div>
      </div>
      <ng-template #guestTpl2>
        <div>
          <button mat-button routerLink="register">Register</button>
          <button mat-stroked-button routerLink="login">Login</button>
        </div>
      </ng-template>
    </div>
  </nav>
</header>
