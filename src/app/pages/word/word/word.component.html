<mat-card style="margin: 8px; display:flex; justify-content: space-between">
  <div style="display: flex; align-items: center">
    <button mat-flat-button (click)="openNewWordModal()" color="primary">New Word</button>
    <mat-form-field style="margin-left: 8px;">
      <mat-select placeholder="Language">
        <mat-option *ngFor="let l of metadata.languages" [value]="l.id" [style.direction.rtl]="l.rtl">
          {{l.nativeName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field style="margin-left: 8px;">
      <mat-select placeholder="Gender">
        <mat-option *ngFor="let g of metadata.genders" [value]="g.id">
          {{g.englishName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field style="margin-left: 8px;">
      <mat-select placeholder="Speech Part">
        <mat-option *ngFor="let sp of metadata.speechParts" value="sp.id">
          {{sp.englishName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field style="margin-left: 8px;">
      <input matInput type="text" placeholder="Search">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
</mat-card>
<app-word-list [reload$]="wordListReload$"></app-word-list>
