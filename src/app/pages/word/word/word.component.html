<mat-card style="margin: 8px; display:flex; justify-content: space-between">
  <div style="display: flex">
    <button mat-flat-button (click)="openNewWordModal()" color="primary">New Word</button>
    <mat-form-field style="margin-left: 8px;">
      <mat-select placeholder="Language">
        <mat-option *ngFor="let l of (metadata$ | async)?.languages" [value]="l.id">
          {{l.englishName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field style="margin-left: 8px;">
      <mat-select placeholder="Gender">
        <mat-option *ngFor="let g of (metadata$ | async)?.genders" [value]="g.id">
          {{g.englishName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field style="margin-left: 8px;">
      <mat-select placeholder="Speech Part">
        <mat-option *ngFor="let sp of (metadata$ | async)?.speechParts" value="sp.id">
          {{sp.englishName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field style="margin-left: 8px;">
      <input matInput type="text" placeholder="Search">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
</mat-card>
<mat-card style="margin: 8px;">
  <app-word-list></app-word-list>
</mat-card>
