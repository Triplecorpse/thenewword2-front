<mat-card style="margin: 8px">
  <form [formGroup]="filterFormGroup" (ngSubmit)="filterFormSubmit()">
    <div style="display:flex; align-items: center">
      <div>
        <button mat-flat-button color="warn" type="submit">{{'EXERCISE.START' | translate}}</button>
      </div>
      <mat-form-field style="margin-left: 8px">
        <mat-select [placeholder]="'EXERCISE.LANGUAGE' | translate" formControlName="language">
          <mat-option *ngFor="let language of learningLanguages" [value]="language.id">{{language.nativeName}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field style="margin-left: 8px">
        <mat-select [placeholder]="'EXERCISE.WORD_SET' | translate" multiple formControlName="wordset" [matTooltip]="getWordSetTooltip()">
          <mat-optgroup *ngFor="let displayedWordset of displayedWordsets" [label]="displayedWordset.language.nativeName">
            <mat-option *ngFor="let wordset of displayedWordset.wordsets" [value]="wordset.id">{{wordset.name}}</mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>
      <div style="display: flex; flex-direction: column; width: 200px; margin-left: 8px">
        <mat-label style="margin-left: 8px;">{{'EXERCISE.UNLEARNED_THRESHOLD' | translate}}</mat-label>
        <mat-slider [min]="0" [max]="100" [step]="1" formControlName="threshold"></mat-slider>
      </div>
      <mat-form-field style="margin-left: 8px">
        <input matInput type="number" [placeholder]="'EXERCISE.LIMIT' | translate" formControlName="limit">
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox formControlName="askGender">{{'EXERCISE.ASK_GENDER' | translate}}</mat-checkbox>
      <mat-checkbox formControlName="askForms" style="margin-left: 8px;">{{'EXERCISE.ASK_FORMS' | translate}}</mat-checkbox>
      <mat-checkbox formControlName="askStress" style="margin-left: 8px;">{{'EXERCISE.ASK_STRESS' | translate}}</mat-checkbox>
      <mat-checkbox formControlName="typoMode" style="margin-left: 8px;">{{'EXERCISE.TYPO_MODE' | translate}}</mat-checkbox>
      <mat-checkbox formControlName="allowLearn" style="margin-left: 8px;">{{'EXERCISE.ALLOW_LEARN' | translate}}</mat-checkbox>
    </div>
  </form>
</mat-card>

<div style="margin: 0 8px">
  <app-word-list [words]="words" [readonly]="true" [hideWordColumn]="filterFormGroup.value.allowLearn"></app-word-list>
</div>
