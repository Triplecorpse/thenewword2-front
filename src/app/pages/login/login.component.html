<div class="general-wrapper">
  <div class="wrapper">
    <mat-card>
      <h2 matCardTitle>{{'LOGIN.FORM_HEADER' | translate}}</h2>
      <form [formGroup]="formGroup" (ngSubmit)="submit()">
        <div>
          <mat-form-field style="width: 100%;">
            <mat-label>{{'LOGIN.FIELDS.LOGIN.PLACEHOLDER' | translate}}</mat-label>
            <input matInput [formControl]="loginInput" style="width: 100%;">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field style="width: 100%;">
            <mat-label>{{'LOGIN.FIELDS.PASSWORD.PLACEHOLDER' | translate}}</mat-label>
            <input matInput type="password" [formControl]="passwordInput" style="width: 100%;">
          </mat-form-field>
        </div>

        <div style="display:flex; justify-content: flex-end">
          <a routerLink="/forgot-password" style="font-size: smaller;">{{'LOGIN.PASSWORD_FORGOT' | translate}}</a>
        </div>

        <div style="margin: 8px 0;">
          <mat-checkbox class="example-margin" [formControl]="saveSession">{{'LOGIN.FIELDS.SAVE_SESSION.PLACEHOLDER' | translate}}</mat-checkbox>
        </div>

        <div class="buttons-wrapper">
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
            <span *ngIf="!isLoading">{{'LOGIN.LOGIN' | translate}}</span>
            <mat-spinner *ngIf="isLoading" [diameter]="20" color="accent"></mat-spinner>
          </button>
          <div class="line-2">
            <label>{{'LOGIN.NOT_REGISTERED' | translate}}</label>
            <button mat-button color="primary" routerLink="/">{{'LOGIN.GOTO_REGISTER' | translate}}</button>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
