<div class="general-wrapper">
  <div class="wrapper">
    <mat-card>
      <h2 matCardTitle>Sign in with an existing user</h2>
      <form [formGroup]="formGroup" (ngSubmit)="submit()">
        <div>
          <mat-form-field style="width: 100%;">
            <mat-label>Login</mat-label>
            <input matInput [formControl]="loginInput" style="width: 100%;">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field style="width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput type="password" [formControl]="passwordInput" style="width: 100%;">
          </mat-form-field>
        </div>

        <div style="display:flex; justify-content: flex-end">
          <a routerLink="/forgot-password" style="font-size: smaller;">Forgot password?</a>
        </div>

        <div style="margin: 8px 0;">
          <mat-checkbox class="example-margin" [formControl]="saveSession">Save session</mat-checkbox>
        </div>

        <div style="display:flex;">
          <button mat-raised-button color="primary" type="submit">Login</button>
          <div style="display:flex; align-items: center; margin-left: 32px;">
            <label>Have no account?</label>
            <button mat-button color="primary" routerLink="/register">Go to register</button>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
