<div class="general-wrapper">
    <div class="wrapper">
        <mat-card>
            <form [formGroup]="formGroup" (ngSubmit)="submit()">
                <div>
                    <mat-form-field>
                        <mat-label>Login</mat-label>
                        <input matInput [formControl]="loginInput">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" [formControl]="passwordInput">
                    </mat-form-field>
                </div>

                <div>
                    <mat-checkbox class="example-margin" [formControl]="saveSession">Save session</mat-checkbox>
                </div>

                <div>
                    <button mat-raised-button color="primary" type="submit">Login</button>
                    <button mat-button color="primary" routerLink="/register">Register</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
