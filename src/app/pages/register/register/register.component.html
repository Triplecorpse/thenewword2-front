<div class="general-wrapper">
  <div class="wrapper">
    <h2 style="margin-right: 8px;">Sign up a new user</h2>
    <form [formGroup]="formGroup" (ngSubmit)="submit()">
      <div style="display:flex;">
        <div>
          <div style="margin-bottom: 26px;">
            <mat-form-field>
              <input matInput [formControl]="login" placeholder="Login">
              <mat-icon matSuffix style="cursor: pointer"
                        matTooltip="At least 6 latin letters and numbers long. Cannot be changed after you set it">
                info_outlined
              </mat-icon>
              <mat-error *ngIf="login.hasError('minlength')">
                Login should be at least 6 letters long
              </mat-error>
              <mat-error *ngIf="login.hasError('pattern')">
                Login should contain alphanumeric characters only
              </mat-error>
            </mat-form-field>
          </div>

          <div style="margin-bottom: 16px;">
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" [formControl]="password">
              <mat-error *ngIf="password.hasError('minlength')">
                Password should be at least 6 letters long
              </mat-error>
            </mat-form-field>
          </div>

          <div style="margin-bottom: 16px;">
            <mat-form-field>
              <mat-label>Password repeat</mat-label>
              <input matInput type="password" [formControl]="passwordRepeat">
              <mat-error *ngIf="passwordRepeat.hasError('notequal')">
                Password repeat should be the same as password
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div style="margin-left: 8px;">
          <div>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput [formControl]="email">
              <mat-error *ngIf="email.hasError('email')">
                This is not a valid email
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div>
        <button mat-raised-button color="primary" type="submit">Register</button>
        <button mat-button color="primary" routerLink="/login">Go to Login</button>
      </div>
    </form>
  </div>
</div>
